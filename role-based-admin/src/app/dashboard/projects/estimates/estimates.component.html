<h2 class="text-2xl font-bold mb-4">Project Estimates</h2>

<table class="min-w-full bg-white border border-gray-200">
  <thead>
    <tr class="bg-gray-100 text-left">
      <th class="p-2 border">ID</th>
      <th class="p-2 border">Project</th>
      <th class="p-2 border">Estimated Cost</th>
      <th class="p-2 border">Created On</th>
      <th class="p-2 border">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estimate of estimates">
      <td class="p-2 border">{{ estimate.id }}</td>
      <td class="p-2 border">{{ estimate.projectName }}</td>
      <td class="p-2 border">â‚¹{{ estimate.estimatedCost }}</td>
      <td class="p-2 border">{{ estimate.createdOn }}</td>
      <td class="p-2 border">{{ estimate.status }}</td>
    </tr>
  </tbody>
</table>
