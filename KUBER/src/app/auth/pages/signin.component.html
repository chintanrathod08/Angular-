<div class="flex h-screen items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
   <a routerLink="/auth/signup"><h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2></a>

    <mat-form-field class="w-full mb-4">
      <input matInput placeholder="Email" [(ngModel)]="email" />
    </mat-form-field>

    <mat-form-field class="w-full mb-4">
      <input matInput placeholder="Password" type="password" [(ngModel)]="password" />
    </mat-form-field>

    <mat-form-field class="w-full mb-6">
      <mat-select placeholder="Select Role" [(ngModel)]="role">
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="employee">Employee</mat-option>
        <mat-option value="client">Client</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-full" (click)="onSubmit()">
      Login
    </button>
  </div>
</div>
