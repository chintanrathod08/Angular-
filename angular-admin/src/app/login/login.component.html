<div class="w-full h-[100vh] grid grid-cols-2">

    <div class="bg-[#ECF0F4]">
        <img src="https://einfosoft.com/templates/admin/kuber/source/light/assets/images/pages/bg-01.png" alt="">
    </div>


    <div class="w-full flex flex-col justify-center items-center ">

        <div class="w-[60%]">

            <div class="">
                <p class="mt-2 text-[1.8rem]">Welcome to Kuber</p>
                <p class="mt-1 text-sm text-gray-600">
                    Need an account?
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign Up</a>
                </p>
            </div>

            <div class="mt-3 py-8">
                <div class="flex justify-between mb-6">
                    <button class="px-4 py-2 rounded-[50px] bg-[#1E8E14] text-white font-medium">Admin</button>
                    <button class="px-4 py-2 rounded-[50px] bg-[#FD7E14] text-white font-medium">Employee</button>
                    <button class="px-4 py-2 rounded-[50px] bg-[#2079FD] text-white font-medium">Client</button>
                </div>

                <form class="mb-0 space-y-6 mt-2">
                    <div class="">
                        <h2 class="text-[2rem] font-medium text-gray-900 ">Sign in</h2>
                    </div>



                    <div>
                        <mat-form-field appearance="outline" class="w-full">
                            <mat-label>Username*</mat-label>
                            <input id="username" name="username" type="text" matInput placeholder="Admin">
                            <mat-icon matSuffix class="none">sentiment_very_satisfied</mat-icon>
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    </div>

                    <div>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="password" placeholder="******">
                        <button mat-icon-button matSuffix (click)="clickEvent($event)" type="button">
                            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                    </div>
            
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot Password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Login
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">OR</span>
                        </div>
                    </div>
                </div>

                <!-- icons -->
                <!-- <div class="border flex w-full h-auto"> 
                    <mat-icon aria-hidden="false" aria-label="Example google icon" fontIcon="G"></mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example facebook icon" fontIcon="F"></mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example twitter icon" fontIcon=""></mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example google icon" fontIcon="G"></mat-icon>
                </div>   -->


            </div>


        </div>


    </div>
</div>
